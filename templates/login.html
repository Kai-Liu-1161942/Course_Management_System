<!doctype html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Login</title>  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css">  
</head>  
<body class="flex items-center justify-center h-screen bg-gray-100">  
    <div class="bg-white p-6 rounded shadow-md w-96">  
        <h2 class="text-2xl font-bold mb-4">Login</h2>  
        {% with messages = get_flashed_messages(with_categories=true) %}  
            {% if messages %}  
                <ul class="mb-4">  
                    {% for category, message in messages %}  
                        <li class="text-sm text-red-600">{{ message }}</li>  
                    {% endfor %}  
                </ul>  
            {% endif %}  
        {% endwith %}  
        <form method="POST">  
            <div class="mb-4">  
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>  
                <input type="text" name="username" id="username" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200">  
            </div>  
            <div class="mb-4">  
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>  
                <input type="password" name="password" id="password" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200">  
            </div>  
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700">Login</button>  
        </form>  
        <p class="mt-4 text-sm text-gray-600">Donâ€™t have an account yet? <a href="{{ url_for('register') }}" class="text-blue-600 hover:underline">Register</a></p>  
    </div>  
</body>  
</html>
